<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Share:wght@400;700&family=Volkhov&display=swap" rel="stylesheet">
    <title>ODS-09 - Fale Conosco</title>
</head>
<body>
    <!-- Header aqui -->
    <header id="header">
        <div class="container">
            <nav class="header-content">
                <img src="/imgs/small-logo.png" class="logo" alt="LOGO">
                <ul class="menu-area">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="form.html">Fale Conosco</a></li>
                </ul>
                <div class="menu-burguer">
                    <img src="imgs/menu-right.svg" alt="M-Menu" srcset="">
                </div>
            </nav>
        </div>
    </header>
    <section id="form">
        <div class="container">
            <table>
                <h4>| Fale conosco |</h4>
                <tbody class="form-content">
                    <tr>
                        <td>
                            <div class="form-container">
                                <div class="form-inputs">
                                    <label for="name">Nome</label>
                                    <input type="text" name="name" id="" placeholder="Insira seu nome" class="text-box"><br>
                                    <label for="lastname">Sobrenome</label>
                                    <input type="text" name="lastname" id="" placeholder="Insira seu sobrenome" class="text-box"><br>
                                    <label for="age">Idade</label>
                                    <input type="number" name="age" id="" min="16" max="100" placeholder="Insira sua idade" class="text-box"><br>
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="" placeholder="Insira seu email" class="text-box"><br>
                                    <input type="submit" value="Enviar" class="submit-button"><br>
                                </div>
                                <div class="opinion-container">
                                    <label for="opinion">Dê sua opinião</label><br>
                                    <textarea name="opinion" id="" cols="30" rows="10" placeholder="Insira seu texto" required></textarea>
                                </div>
                            </div>          
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!--Footer aqui -->
</body>
</html>
