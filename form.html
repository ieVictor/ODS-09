<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Share:wght@400;700&family=Volkhov&display=swap" rel="stylesheet">
    <title>ODS-09 - Fale Conosco</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <nav class="header-content">
                <img src="./imgs/small-logo.png" class="logo" alt="LOGO">
                <ul class="menu-area">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#hero-cards">Metas</a></li>
                    <li><a href="index.html#contact_section">Sobre</a></li>
                    <li><a href="form.html">Fale Conosco</a></li>
                </ul>
                <div class="menu-burguer">
                    <img src="./imgs/menu-right.svg" alt="M-Menu">
                </div>
            </nav>
        </div>
    </header>
    <section id="form">
        <div class="container">
            <h4>| Fale conosco |</h4>
            <table>
                <tbody class="form-content">
                    <tr>
                        <td>
                            <div class="form-container">
                                <form class="form-inputs" id="form-inputs">
                                    <label for="name">Nome</label>
                                    <input type="text" name="name" id="name" placeholder="Insira seu nome" class="text-box" required><br>
                                    <label for="lastname">Sobrenome</label>
                                    <input type="text" name="lastname" id="lastname" placeholder="Insira seu sobrenome" class="text-box"><br>
                                    <label for="age">Idade</label>
                                    <input type="number" name="age" id="age" min="16" max="100" placeholder="Insira sua idade" class="text-box"><br>
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" placeholder="Insira seu email" class="text-box" required><br>
                                    <button type="submit" value="Enviar" class="submit-button">Enviar</button><br>
                                </form>
                                <div class="opinion-container">
                                    <label for="opinion">Dê sua opinião</label>
                                    <textarea name="opinion" id="opinion" cols="30" rows="10" placeholder="Insira seu texto" required></textarea>
                                </div>
                            </div>          
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section id="form-list" class="form-list">
        <ul id="list">
        </ul>
        <div id="list-buttons">
            <button type="button" id="deleteAll-button" style="display: none;" onclick="deleteAll()">Deletar Todos</button>
            <button type="button" id="search-id" style="display: none;">Procurar por ID</button>
            <button type="button" id="search-email" style="display: none;"; onclick="searchByEmail()">Procurar por E-mail</button>
        </div>
        <script src="form-script.js"></script>
    </section>
    <!--Footer -->
    <footer id="contact_section">
        <div class="container">
            <div class="footer_container">
                <div class="footer_inf">
                    <span>
                        &copy; Developed by Victor Gabriel Lucio | Weslley da Silva @ UTFPR - 2023
                    </span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
